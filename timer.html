<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Numans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mukta+Vaani:wght@200;300;400;500;600;700;800&family=Numans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9911feb291.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./timer.css" />

   
  </head>
  <body>

  
    

    




   <!-- 타이머 시작 -->
    <section id="timer">
        <div class="timerA">
            <div class="clock" id="clock">00:00</div>
            <div class="tesk_name_box">
                <input type="text" class="tesk_name" placeholder="여기에 적어주세요"></input>
            </div>
            <div class="button_container">
                <button id="button_Start" class="button_Start" >START</button>
                <div class="button_Pause"></div>
                <div class="button_Time_Container">
                    <button id="button_Time_10" class="button_Time">10</button>
                    <button id="button_Time_20" class="button_Time">20</button>
                    <button id="button_Time_30" class="button_Time">30</button>
                </div>
            </div>
        </div>
    </section>
    <!-- 타이머 끝-->
            
    <!--음성출력-->
    <section class="sound-bar">
    <div class="soundIcon">
      <span class="fa-solid fa-headphones music" title="music"></span>
    </div>
    <div class="soundBar">
      <ul>
        <li><span class="fa-solid fa-wind soundBar_Icon" title="music"></span></li>
        <li><span class="fa-solid fa-wave-square soundBar_Icon" title="music"></span></li>
        <li><span id="soundBar_Icon" class="fa-solid fa-music soundBar_Icon" title="music"></span></li>
      </ul>
    </div>
    </section>
    <!--투두 리스트-->
    <div class="todo-header" id="todoHeader">
      <h2>To-Do List</h2>
      <button class="add-button" id="addButton">+</button>
    </div>
    <div class="todo-body" id="todoBody">

    </div>
    
    
    
  
  
    
   
     
    <!-- javascript -->
    <script src="./timer.js"></script>
  </body>
</html>
